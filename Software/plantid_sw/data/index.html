<!DOCTYPE HTML><html>
<head>
  <title>Plantid</title>
  <meta http-equiv='content-type' content='text/html'; charset='utf-8'>
  <style>
    body {
      background-color: #c2c2c2;
    }

    .box {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 20%;
      border-radius: 20px;
      border-color: black;
      border-style: dashed;
    }

    h1 {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <h1>Plantid</h2>
  <div class="box">
    <div>
      <label>Moisture: </label>
      <span id='moistureValue'></span>%
    </div>
    <div>
      <label>Temperature: </label>
      <span id='temperatureValue'></span>Â°C
    </div>
    <div>
      <label>Pump State: </label>
      <span id='stateValue'></span>
    </div>
  </div>

    <script>
      setInterval(function() {
        getMoisture();
      }, 10000);
      function getMoisture() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            document.getElementById('moistureValue').innerHTML = this.responseText;
          }
        };
        xhttp.open('GET', 'moisture', true);
        xhttp.send();
      }

      setInterval(function() {
        getTemperature();
      }, 10000);
      function getTemperature() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            document.getElementById('temperatureValue').innerHTML = this.responseText;
          }
        };
        xhttp.open('GET', 'temperature', true);
        xhttp.send();
      }

      setInterval(function() {
        getState();
      }, 10000);
      function getState() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            document.getElementById('stateValue').innerHTML = this.responseText;
          }
        };
        xhttp.open('GET', 'pumpState', true);
        xhttp.send();
      }
    </script>
</body>
</html>
